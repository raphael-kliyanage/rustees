[package]
name = "rustees"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]

# binaire pour lancer le serveur
# cargo run --bin serveur
[[bin]]
name = "serveur"
path = "src/serveur.rs"

# binaire pour lancer un client
# cargo run --bin client
[[bin]]
name = "client"
path = "src/client.rs"
